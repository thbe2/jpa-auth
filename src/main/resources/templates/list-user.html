<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Aper&#231;u des users</title>
</head>
<body>
	<div th:each="user: ${users}">
		<fieldset>
			<p th:text="${user.username}" />
			<p th:text="${user.password}" />
			<p th:text="${user.roles}" />
		</fieldset>
	</div>
</body>
</html>
